<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/gridstack.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="app-container">
		<div class="calendar">
			<div class="calendar-bg">
				<div class="week week-1">
					<div class="day1"></div>
					<div class="day2"></div>
					<div class="day3"></div>
					<div class="day4"></div>
					<div class="day5"></div>
					<div class="day6"></div>
					<div class="day7"></div>
				</div>
				<div class="week week-2">
					<div class="day1"></div>
					<div class="day2"></div>
					<div class="day3"></div>
					<div class="day4"></div>
					<div class="day5"></div>
					<div class="day6"></div>
					<div class="day7"></div>
				</div>
				<div class="week week-3">
					<div class="day1"></div>
					<div class="day2"></div>
					<div class="day3"></div>
					<div class="day4"></div>
					<div class="day5"></div>
					<div class="day6"></div>
					<div class="day7"></div>
				</div>
				<div class="week week-4">
					<div class="day1"></div>
					<div class="day2"></div>
					<div class="day3"></div>
					<div class="day4"></div>
					<div class="day5"></div>
					<div class="day6"></div>
					<div class="day7"></div>
				</div>
				<div class="week week-5">
					<div class="day1"></div>
					<div class="day2"></div>
					<div class="day3"></div>
					<div class="day4"></div>
					<div class="day5"></div>
					<div class="day6"></div>
					<div class="day7"></div>
				</div>
			</div>
			<div class="calendar-heading">
				<div class="months">
					<div class="month w-28">
						FEB
					</div>
					<div class="month w-11">
						MAR
					</div>
				</div>
				<div class="weeks">
					<div class="week week-1">
						<div class="day1">Mo 1</div>
						<div class="day2">Tu 2</div>
						<div class="day3">We 3</div>
						<div class="day4">Th 4</div>
						<div class="day5">Fr 5</div>
						<div class="day6">Sa 6</div>
						<div class="day7">Su 7</div>
					</div>
					<div class="week week-2">
						<div class="day1">Mo 1</div>
						<div class="day2">Tu 2</div>
						<div class="day3">We 3</div>
						<div class="day4">Th 4</div>
						<div class="day5">Fr 5</div>
						<div class="day6">Sa 6</div>
						<div class="day7">Su 7</div>
					</div>
					<div class="week week-3">
						<div class="day1">Mo 1</div>
						<div class="day2">Tu 2</div>
						<div class="day3">We 3</div>
						<div class="day4">Th 4</div>
						<div class="day5">Fr 5</div>
						<div class="day6">Sa 6</div>
						<div class="day7">Su 7</div>
					</div>
					<div class="week week-4">
						<div class="day1">Mo 1</div>
						<div class="day2">Tu 2</div>
						<div class="day3">We 3</div>
						<div class="day4">Th 4</div>
						<div class="day5">Fr 5</div>
						<div class="day6">Sa 6</div>
						<div class="day7">Su 7</div>
					</div>
					<div class="week week-5">
						<div class="day1">Mo 1</div>
						<div class="day2">Tu 2</div>
						<div class="day3">We 3</div>
						<div class="day4">Th 4</div>
						<div class="day5">Fr 5</div>
						<div class="day6">Sa 6</div>
						<div class="day7">Su 7</div>
					</div>
				</div>
			</div>
			<div class="calendar-body">
				
				<div class="grid-stack">
					<div class="grid-stack-item"
							data-gs-x="6" data-gs-y="0"
							data-gs-width="4" data-gs-height="1">
									<div class="grid-stack-item-content">
										<input type="text">
									</div>
					</div>
					<div class="grid-stack-item"
							data-gs-x="8" data-gs-y="1"
							data-gs-width="3" data-gs-height="1">
									<div class="grid-stack-item-content">
										<input type="text">
									</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.ui.js" type="text/javascript"></script>
	<script src="js/underscore.js" type="text/javascript"></script>
	<script src="js/gridstack.js" type="text/javascript"></script>
	<script src="js/gridstack.jQueryUI.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
